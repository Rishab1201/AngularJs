<!DOCTYPE html>
<html ng-app="employeeApp">
<head>
  <title>Employee Registration Form</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>
<body ng-controller="EmployeeController">
  <h1>Employee Registration Form</h1>

  <form name="employeeForm" ng-submit="submitForm()">
    <label>FIRST NAME:</label>
    <input type="text" ng-model="employee.firstName" placeholder="First Name" required><br>
    <label>LAST NAME:</label>
    <input type="text" ng-model="employee.lastName" placeholder="Last Name" required><br>
    <label>DATE OF BIRTH</label>
    <input type="date" ng-model="employee.dob" required><br>
    <label>DATE OF JOINING</label>
    <input type="date" ng-model="employee.joiningDate" required><br>
    <label>SALARY</label>
    <input type="number" ng-model="employee.salary" placeholder="Salary" required min="0"><br>
    
    <h2>Arithmetic Calculator</h2>
    <input type="number" ng-model="num1" placeholder="First number"><br>
    <input type="number" ng-model="num2" placeholder="Second number"><br>
    
    <button ng-click="calculate('+')">+</button>
    <button ng-click="calculate('-')">-</button>
    <button ng-click="calculate('*')">*</button>
    <button ng-click="calculate('/')">/</button><br>
    
    <div ng-if="result !== undefined">
      <p>Result: {{ result }}</p>
    </div>
    
    <button type="submit">Submit</button>
  </form>
  
  <script>
    var app = angular.module('employeeApp', []);
    app.controller('EmployeeController', function($scope) {
      $scope.employee = {};
      
      $scope.calculate = function(operation) {
        if (operation === '+') {
          $scope.result = $scope.num1 + $scope.num2;
        } else if (operation === '-') {
          $scope.result = $scope.num1 - $scope.num2;
        } else if (operation === '*') {
          $scope.result = $scope.num1 * $scope.num2;
        } else if (operation === '/' && $scope.num2 !== 0) {
          $scope.result = $scope.num1 / $scope.num2;
        } else {
          $scope.result = undefined;
        }
      };
      
      $scope.submitForm = function() {
        // Process employee registration form submission
        console.log('Employee Registration:', $scope.employee);
      };
    });
  </script>
</body>
</html>
