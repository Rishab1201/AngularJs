<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  </head>
  <body ng-app="myApp">
    <div ng-controller="myController">
      <h1>Bank details</h1>
      <table>
        <thead>
          <tr>
            <th>Bank name</th>
            <th>MIRC Code</th>
            <th>IFSC Code</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="x in banks">
            <th>{{x.bank}}</th>
            <th>{{x.mirc}}</th>
            <th>{{x.ifsc}}</th>
            <th>{{x.address}}</th>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      var app = angular.module("myApp", []);

      app.controller("myController", function ($scope) {
        $scope.banks = [
          {
            bank: "SBI",
            mirc: "1234",
            ifsc: "abcd",
            address: "xyz",
          },
        ];
      });
    </script>
  </body>
</html>
