<html ng-app="myApp">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
    <title>Slip10</title>
</head>

<body>
    <h1>Hacker News</h1>
    <p><a href="#/">Main page</a></p>
    <ul>
        <li><a href="#/a">virus1</a></li>
        <li><a href="#/b">virus2</a></li>
        <li><a href="#/c">virus3</a></li>
  
    </ul>

    <script type="text/ng-template" id="s.html">
   <h2>virus1</h2>
   <h3>Subjects- c,c++</h3>
  
  
  </script>

    <script type="text/ng-template" id="p.html">
   <h2>virus2</h2>
   <h3>Subjects- Adnavce C,Python</h3>
  
   
  </script>

    <script type="text/ng-template" id="ss.html">
   <h2>virus3</h2>
   <h3> Java,Js </h3>
  
  </script>


    <div ng-view></div>


    <script>
        var app = angular.module('myApp', []);
        var app = angular.module('myApp', ['ngRoute']);
        app.config(function ($routeProvider) {
            $routeProvider
                .when('/a', {
                    templateUrl: 's.html'
                })
                .when('/b', {
                    templateUrl: 'p.html'
                })
                .when('/c', {
                    templateUrl: 'ss.html'
                })
               
                .otherwise({ redirectTo: '/' })
        });
    </script>
</body>

</html>
